<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADETIERS - Rankings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <span class="logo">BLADETIERS</span>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#rankings-section"><i class="fas fa-chart-line"></i> Rankings</a> 
            <a href="#"><i class="fab fa-discord"></i> Discords</a>
            <a href="#"><i class="fas fa-book"></i> Docs</a>
        </nav>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="player-search" placeholder="Buscar jugador...">
        </div>
    </div>

    <div class="container">
        <div class="leaderboard-container">
            
            <div id="rankings-section" class="rankings-header">
                <h2>RANKINGS</h2>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="overall"><i class="fas fa-globe"></i> Overall</button>
                <button class="filter-btn" data-filter="eliminaciones"><i class="fas fa-skull"></i> Eliminaciones</button>
                <button class="filter-btn" data-filter="victorias"><i class="fas fa-trophy"></i> Victorias</button>
                <button class="filter-btn" data-filter="tiendas"><i class="fas fa-store"></i> Tiendas</button>
            </div>

            <div class="leaderboard-card">
                <div class="server-info">
                    <span class="info-item"><i class="fas fa-info-circle"></i> Estadísticas simuladas</span>
                    <span class="server-ip"><i class="fas fa-wifi"></i> DATOS DE BLADE BALL</span>
                </div>

                <div class="table-header">
                    <div>#</div> 
                    <div>JUGADOR</div> 
                    <div>REGIÓN</div> 
                    <div>TIERS</div> 
                </div>

                <div id="leaderboard-body">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
