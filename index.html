<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BladeTiers | Clasificación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">BLADETIERS</div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-medal"></i> Rankings</a>
            <a href="#"><i class="fas fa-comments"></i> Discords <i class="fas fa-caret-down"></i></a>
            <a href="#"><i class="fas fa-file-alt"></i> Docs</a>
        </nav>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="player-search" placeholder="Buscar jugador...">
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <button class="filter-btn active"><i class="fas fa-trophy"></i> Overall</button>
            <button class="filter-btn">Eliminaciones</button>
            <button class="filter-btn">Victorias</button>
            <button class="filter-btn">Tiendas</button>
        </div>

        <div class="leaderboard-card">
            <div class="server-info">
                <span><i class="fas fa-info-circle"></i> Estadísticas simuladas</span>
                <span class="server-ip">DATOS DE BLADE BALL <i class="fab fa-discord"></i></span>
            </div>

            <div class="table-header">
                <div class="col-rank">#</div>
                <div class="col-player">JUGADOR</div>
                <div class="col-region">REGIÓN</div>
                <div class="col-tiers">ESTADÍSTICAS CLAVE</div>
            </div>

            <div class="table-body" id="leaderboard-table">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
