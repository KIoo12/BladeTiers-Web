<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BladeTiers | Clasificación de Jugadores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">BLADETIERS</div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-trophy"></i> Rankings</a>
            <a href="#"><i class="fab fa-discord"></i> Discords</a>
            <a href="#"><i class="fas fa-book"></i> Docs</a>
        </nav>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="player-search" placeholder="Buscar jugador...">
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="overall"><i class="fas fa-globe"></i> Overall</button>
            <button class="filter-btn" data-filter="eliminations"><i class="fas fa-skull"></i> Eliminaciones</button>
            <button class="filter-btn" data-filter="victories"><i class="fas fa-medal"></i> Victorias</button>
            <button class="filter-btn" data-filter="shop"><i class="fas fa-store"></i> Tiendas</button>
            </div>

        <div class="leaderboard-card">
            
            <div class="server-info">
                <i class="fas fa-info-circle"></i> Estadísticas simuladas
                <span class="server-ip"><i class="fab fa-discord"></i> DATOS DE BLADE BALL</span>
            </div>

            <div class="table-header">
                <div>#</div>
                <div>JUGADOR</div>
                <div>REGIÓN</div>
                <div>ESTADÍSTICAS CLAVE</div>
            </div>

            <div id="leaderboard-body">
                </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script>
        // Esta línea es la que llama a la función para dibujar los jugadores
        document.addEventListener('DOMContentLoaded', renderLeaderboard); 
    </script>
</body>
</html>
