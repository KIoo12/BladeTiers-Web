<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Clasificación Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Mi Juego</div>
        <div class="search-container">
            <input type="text" id="player-search" placeholder="Buscar jugador, región o tier...">
        </div>
    </div>
    
    <div class="container">
        <div class="leaderboard-header">
            <h1>Clasificación Global</h1>
            <div class="filters">
                <button class="filter-btn active" data-filter="overall">
                    <i class="fas fa-list-ol"></i> General
                </button>
                <button class="filter-btn" data-filter="ranks">
                    <i class="fas fa-sitemap"></i> Tiers
                </button>
                <button class="filter-btn" data-filter="stats">
                    <i class="fas fa-chart-bar"></i> Estadísticas
                </button>
            </div>
        </div>

        <div id="leaderboard-display" class="leaderboard-card">
            <div class="table-header">
                <div>#</div>
                <div>JUGADOR</div>
                <div class="header-region">REGIÓN</div>
                <div class="header-tier">TIERS</div>
            </div>

            <div id="leaderboard-body">
                </div>
        </div>

        <div id="ranks-display" class="leaderboard-card hidden">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
